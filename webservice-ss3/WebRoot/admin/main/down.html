<script type="text/javascript">
				
				function time1(){
				var d = new Date(),str = '';
				var weekday=new Array(7)
				weekday[0]="星期日"
				weekday[1]="星期一"
				weekday[2]="星期二"
				weekday[3]="星期三"
				weekday[4]="星期四"
				weekday[5]="星期五"
				weekday[6]="星期六"
				 str += d.getFullYear()+'年';
				 //月
				var month = (d.getMonth() + 1);
				 if(month+ 1 <= 10){
				 	str  += "0" + month  +'月';
				 }else{
				 str  += month +'月';
				 }
				 //日
				 if(d.getDate() < 10){
				 str  += "0" + d.getDate()+'日';
				 }else{
				 str  += d.getDate()+'日';
				 }
				 //时
				 if(d.getHours() < 10){
				  str += "0" + d.getHours()+'时';
				 }else{
				  str += d.getHours()+'时';
				 }
				 //分
				 if(d.getMinutes() < 10){
				 	str+= "0" + d.getMinutes()+'分'; 
				 }else{
				 str+=d.getMinutes()+'分'; 
				 }
				 //秒
				if(d.getSeconds() < 10){
				 	str+= "0" + d.getSeconds()+'秒'; 
				 }else{
				 str+=d.getSeconds()+'秒'; 
				 }
				 //alert(str);
				 var showTime = document.getElementById("showTime");
				 showTime.innerHTML=str+"&nbsp;&nbsp;"+weekday[d.getDay()];
				 setTimeout("time1()",1000);
				}
					
				</script>
</head>
